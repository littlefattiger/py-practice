{% extends "base.html" %}
{% block title %}
  发布问答
{% endblock %}

{% block body %}
  <div class="row" style="margin-top: 20px;">
    <div class="col"></div>


    <div class="col-8">
      <h1 style="text-align: center">发布问答</h1>
      <form method="post" action="{{ url_for('qa.public_question') }}">
        <div class="form-group">
          <input type="text" name="title" placeholder="请输入标题" class="form-control">
        </div>
        <div class="form-group">
          <textarea name="content" class="form-control" rows="10" placeholder="请输入内容"></textarea>
        </div>
        {% for message in get_flashed_messages() %}
          <div class="text-danger">{{ message }}</div>
        {% endfor %}
        <div class="form-group" style="text-align: right">
          <button class="btn btn-primary">发布</button>
        </div>
      </form>

    </div>
    <div class="col"></div>


  </div>
{% endblock %}
