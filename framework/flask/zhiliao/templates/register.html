{% extends "base.html" %}

{% block Title %}
  知了问答 - 注册
{% endblock %}

{% block head %}
{% endblock %}

{% block body %}
  <div class="row mt-5">
    <div class="col">
    </div>
    <div class="col">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">邮箱</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">我们不会把邮箱用于其他用途.</div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="请输入验证码" aria-label="Recipient's username"
                 aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">获取验证码</button>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">密码</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword2" class="form-label">确认密码</label>
          <input type="password" class="form-control" id="exampleInputPassword2">
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">立即登录</button>
        </div>
      </form>
    </div>
    <div class="col">
    </div>
  </div>
{% endblock %}
